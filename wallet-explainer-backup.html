<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Introducing Monday Wallet</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
<style>
/* ============================================================
   RESET & VARIABLES  — DARK THEME (Gold / Amber palette)
   ============================================================ */
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
  --font:'Poppins',system-ui,-apple-system,sans-serif;
  /* Core dark palette from monday One AI */
  --bg:#0F1117;
  --bg-elevated:#181B25;
  --card:#1A1D2B;
  --card-border:rgba(255,255,255,.06);
  --card-border-hover:rgba(255,255,255,.12);
  /* Gold / Amber accent */
  --accent:#F5B731;
  --accent-dim:rgba(245,183,49,.15);
  --accent-glow:rgba(245,183,49,.25);
  /* Secondary warm accent */
  --green:#F7D060;
  --green-dim:rgba(247,208,96,.12);
  /* Warm accents from product icons */
  --pink:#FD79A8;
  --orange:#E17055;
  --gold:#FDCB6E;
  --purple:#A29BFE;
  --blue:#74B9FF;
  /* Text */
  --text:#FFFFFF;
  --text-sec:#A0A3B1;
  --text-muted:#5A5E72;
  /* Gradients */
  --grad-accent:linear-gradient(135deg,#F5B731,#F7D060);
  --grad-brand:linear-gradient(135deg,#F5B731,#F7D060,#FDCB6E);
  --grad-glow:radial-gradient(ellipse,rgba(245,183,49,.12) 0%,transparent 60%);
  /* Easing */
  --ease-expo:cubic-bezier(0.16,1,0.3,1);
  --ease-spring:cubic-bezier(0.34,1.56,0.64,1);
  --ease-smooth:cubic-bezier(0.4,0,0.2,1);
}
html,body{height:100%;overflow:hidden;font-family:var(--font);color:var(--text);background:var(--bg)}
#root{width:100vw;height:100vh;position:relative;overflow:hidden}

/* ============================================================
   DARK ANIMATED BACKGROUND
   ============================================================ */
.bg-dark{
  position:fixed;inset:0;z-index:0;
  background:var(--bg);overflow:hidden;
}
/* Static ambient glow — no distracting movement */
.bg-orb{position:absolute;border-radius:50%;filter:blur(120px);opacity:.25;pointer-events:none}
.bg-orb-1{
  width:50vmax;height:50vmax;top:-30%;left:-15%;
  background:radial-gradient(circle,rgba(245,183,49,.18),transparent 70%);
}
.bg-orb-2{
  width:40vmax;height:40vmax;bottom:-25%;right:-15%;
  background:radial-gradient(circle,rgba(247,208,96,.12),transparent 70%);
}
.bg-orb-3{
  width:30vmax;height:30vmax;top:35%;right:15%;
  background:radial-gradient(circle,rgba(116,185,255,.08),transparent 70%);
}
/* Subtle dot grid */
.bg-dots{
  position:absolute;inset:0;
  background-image:radial-gradient(rgba(255,255,255,.03) 1px,transparent 1px);
  background-size:32px 32px;
}
/* Noise texture overlay */
.bg-noise{
  position:absolute;inset:0;opacity:.03;
  background:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
  background-size:128px 128px;
}

/* ============================================================
   STAGE & SCENES
   ============================================================ */
.stage{
  position:absolute;inset:0;z-index:1;
  opacity:1;transition:opacity .6s ease;will-change:opacity;
}
.stage.fading{opacity:0}
.scene{
  position:absolute;inset:0;display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  padding:clamp(20px,4vh,60px) clamp(20px,4vw,80px);
  overflow:hidden;
}

/* ============================================================
   TYPOGRAPHY
   ============================================================ */
.headline{
  font-size:clamp(30px,5vw,68px);font-weight:800;line-height:1.1;
  text-align:center;letter-spacing:-.03em;color:var(--text);
}
.headline-glow{
  background:var(--grad-accent);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  background-clip:text;
}
.subtitle{
  font-size:clamp(15px,1.8vw,24px);font-weight:400;line-height:1.6;
  text-align:center;color:var(--text-sec);max-width:700px;
}
.subtitle strong{color:var(--accent);font-weight:600}

/* ============================================================
   ANIMATION CLASSES
   ============================================================ */
.a-up{opacity:0;transform:translateY(40px);transition:opacity .8s var(--ease-expo),transform .8s var(--ease-expo)}
.a-up.v{opacity:1;transform:translateY(0)}
.a-down{opacity:0;transform:translateY(-30px);transition:opacity .7s var(--ease-expo),transform .7s var(--ease-expo)}
.a-down.v{opacity:1;transform:translateY(0)}
.a-scale{opacity:0;transform:scale(.82);transition:opacity .7s var(--ease-expo),transform .7s var(--ease-expo)}
.a-scale.v{opacity:1;transform:scale(1)}
.a-pop{opacity:0;transform:scale(0);transition:opacity .5s var(--ease-spring),transform .5s var(--ease-spring)}
.a-pop.v{opacity:1;transform:scale(1)}
.a-fade{opacity:0;transition:opacity .6s ease}
.a-fade.v{opacity:1}
.a-left{opacity:0;transform:translateX(-40px);transition:opacity .6s var(--ease-expo),transform .6s var(--ease-expo)}
.a-left.v{opacity:1;transform:translateX(0)}
.a-right{opacity:0;transform:translateX(40px);transition:opacity .6s var(--ease-expo),transform .6s var(--ease-expo)}
.a-right.v{opacity:1;transform:translateX(0)}
.a-blur{opacity:0;filter:blur(16px);transform:scale(1.06);transition:opacity .9s ease,filter .9s ease,transform .9s ease}
.a-blur.v{opacity:1;filter:blur(0);transform:scale(1)}

/* ============================================================
   GLASS CARD MIXIN
   ============================================================ */
.glass{
  background:rgba(26,29,43,.7);
  backdrop-filter:blur(24px);-webkit-backdrop-filter:blur(24px);
  border:1px solid var(--card-border);
  border-radius:20px;
  box-shadow:0 24px 80px rgba(0,0,0,.3),inset 0 1px 0 rgba(255,255,255,.04);
}
.glass:hover{border-color:var(--card-border-hover)}

/* ============================================================
   SCENE 1 — CONSTELLATION
   ============================================================ */
/* Product row — horizontal logos */
.product-row{
  display:flex;gap:clamp(10px,1.5vw,20px);justify-content:center;
  flex-wrap:wrap;padding:clamp(4px,1vh,12px) 0;
}
.product-chip{
  display:flex;align-items:center;gap:clamp(6px,.7vw,10px);
  padding:clamp(6px,.8vh,10px) clamp(12px,1.4vw,20px);
  border-radius:100px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.07);
  opacity:0;transform:translateY(14px) scale(.92);
  transition:opacity .55s var(--ease-expo),transform .55s var(--ease-spring);
}
.product-chip.v{opacity:1;transform:translateY(0) scale(1)}
.product-chip:hover{background:rgba(255,255,255,.07);border-color:rgba(255,255,255,.12)}
.product-chip-icon{
  width:clamp(28px,3.2vw,40px);height:clamp(28px,3.2vw,40px);
  border-radius:clamp(8px,1vw,12px);overflow:hidden;flex-shrink:0;
  box-shadow:0 4px 16px rgba(0,0,0,.25);
}
.product-chip-icon img{width:100%;height:100%;display:block;object-fit:cover}
.product-chip-name{
  font-size:clamp(11px,1.1vw,15px);font-weight:600;color:rgba(255,255,255,.75);
  white-space:nowrap;
}
/* Chaos labels */
.chaos-labels{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-top:12px}
.chaos-tag{
  display:inline-block;padding:8px 22px;border-radius:100px;
  font-size:clamp(12px,1.2vw,16px);font-weight:700;
  background:rgba(245,183,49,.08);color:rgba(255,255,255,.6);
  border:1px solid rgba(245,183,49,.12);white-space:nowrap;
  letter-spacing:.02em;
  opacity:0;transform:translateY(10px);
  transition:opacity .5s ease,transform .5s ease;
}
.chaos-tag.v{opacity:1;transform:translateY(0)}

/* ============================================================
   SCENE 2 — WALLET CARD
   ============================================================ */
/* Static glow behind wallet scene */
.wallet-glow{
  position:absolute;top:50%;left:50%;width:180%;height:180%;
  transform:translate(-50%,-50%);pointer-events:none;z-index:0;
  background:radial-gradient(ellipse,rgba(245,183,49,.07) 0%,rgba(247,208,96,.03) 30%,transparent 55%);
  opacity:.8;
}
/* Wallet hero icon — big animated entrance */
.wallet-hero-icon{
  width:clamp(90px,12vw,130px);height:clamp(90px,12vw,130px);
  background:var(--grad-accent);border-radius:clamp(24px,3vw,36px);
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 16px 60px rgba(245,183,49,.3),0 0 0 1px rgba(245,183,49,.1);
  z-index:1;
  opacity:0;transform:scale(.4) rotate(-12deg);
  transition:opacity .8s var(--ease-expo),transform 1s var(--ease-spring);
}
.wallet-hero-icon.v{
  opacity:1;transform:scale(1) rotate(0deg);
}
.wallet-hero-icon svg{display:block}
/* Tagline chips */
.wallet-tag-row{
  display:flex;gap:clamp(8px,1vw,14px);flex-wrap:wrap;justify-content:center;
}
.wallet-tag-row.v .wallet-tag{opacity:1;transform:translateY(0)}
.wallet-tag{
  padding:clamp(6px,0.8vh,10px) clamp(16px,2vw,24px);
  border-radius:40px;
  background:rgba(245,183,49,.08);
  border:1px solid rgba(245,183,49,.18);
  color:var(--accent);
  font-size:clamp(12px,1.2vw,16px);font-weight:600;
  letter-spacing:.03em;
  opacity:0;transform:translateY(12px);
  transition:opacity .6s ease,transform .6s var(--ease-expo);
}

/* ============================================================
   SCENE 3 — ALLOCATION TABLE
   ============================================================ */
.alloc-panel{
  width:clamp(520px,72vw,900px);overflow:hidden;
}
.alloc-header{
  display:flex;align-items:center;justify-content:space-between;
  padding:18px 28px;border-bottom:1px solid rgba(255,255,255,.05);
}
.alloc-header h3{font-size:clamp(15px,1.5vw,19px);font-weight:700}
.unalloc-chip{
  padding:8px 18px;border-radius:100px;
  background:var(--grad-accent);
  color:#0F1117;font-weight:700;font-size:clamp(12px,1.1vw,15px);
  font-variant-numeric:tabular-nums;
}
.alloc-row{
  display:grid;grid-template-columns:1.4fr 1fr .5fr;
  align-items:center;gap:16px;padding:14px 28px;
  border-bottom:1px solid rgba(255,255,255,.03);
  transition:background .3s ease;
}
.alloc-row:last-child{border-bottom:none}
.alloc-row:hover{background:rgba(245,183,49,.03)}
.alloc-info{display:flex;align-items:center;gap:14px}
.alloc-icon{
  width:40px;height:40px;border-radius:12px;overflow:hidden;flex-shrink:0;
  box-shadow:0 4px 16px rgba(0,0,0,.2);
  transition:transform .3s var(--ease-spring);
}
.alloc-row:hover .alloc-icon{transform:scale(1.1) rotate(-3deg)}
.alloc-icon img{width:100%;height:100%;display:block}
.alloc-name{font-weight:600;font-size:clamp(13px,1.2vw,16px);color:var(--text)}
.alloc-bar-track{height:10px;border-radius:5px;background:rgba(255,255,255,.05);overflow:hidden}
.alloc-bar-fill{
  height:100%;border-radius:5px;transition:width 60ms linear;
  position:relative;overflow:hidden;
}
.alloc-bar-fill::after{
  content:'';position:absolute;inset:0;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.25),transparent);
  animation:shimmer 2s ease-in-out infinite;
}
@keyframes shimmer{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}
.alloc-amount{
  font-weight:700;font-size:clamp(14px,1.3vw,18px);
  text-align:right;font-variant-numeric:tabular-nums;
}

/* ============================================================
   SCENE 4 — PARTICLES
   ============================================================ */
.transform-container{
  position:relative;width:clamp(420px,72vw,840px);height:clamp(300px,50vh,480px);
}
.t-particle{
  position:absolute;border-radius:50%;opacity:0;will-change:transform;
  animation:particleBurst 3s var(--ease-expo) forwards;
}
@keyframes particleBurst{
  0%{opacity:0;transform:scale(0) translate(0,0)}
  20%{opacity:.8;transform:scale(1)}
  100%{opacity:.3;transform:scale(.8) translate(var(--tx),var(--ty))}
}
.t-tile{
  position:absolute;border-radius:16px;overflow:hidden;
  box-shadow:0 8px 32px rgba(0,0,0,.25);opacity:0;will-change:transform;
  animation:tileReveal 1s var(--ease-spring) forwards;
}
@keyframes tileReveal{0%{opacity:0;transform:scale(0) rotate(-10deg)}100%{opacity:1;transform:scale(1) rotate(0)}}
.t-tile img{width:100%;height:100%;display:block}
.t-flow{
  position:absolute;height:3px;border-radius:2px;transform-origin:left center;
  opacity:0;will-change:transform;animation:flowDraw 1.5s var(--ease-expo) forwards;
}
@keyframes flowDraw{0%{opacity:0;transform:rotate(var(--angle,0deg)) scaleX(0)}100%{opacity:.4;transform:rotate(var(--angle,0deg)) scaleX(1)}}
.t-avatar{
  position:absolute;border-radius:50%;overflow:hidden;
  box-shadow:0 6px 24px rgba(0,0,0,.25);opacity:0;will-change:transform;
  animation:avatarBounce 1s var(--ease-spring) forwards;
}
@keyframes avatarBounce{0%{opacity:0;transform:scale(0)}100%{opacity:1;transform:scale(1)}}
.t-avatar img{width:100%;height:100%;display:block}
.t-avatar::after{
  content:'';position:absolute;inset:-6px;border-radius:50%;
  border:2px solid var(--accent);opacity:.2;
  animation:pulseRing 2s ease-in-out infinite;
}
@keyframes pulseRing{0%,100%{transform:scale(1);opacity:.2}50%{transform:scale(1.2);opacity:0}}

/* ============================================================
   SCENE 5 — CONTROLS
   ============================================================ */
.ctrl-panel{width:clamp(400px,46vw,540px);overflow:hidden}
.ctrl-header{
  padding:22px 28px;border-bottom:1px solid rgba(255,255,255,.05);
  font-size:clamp(15px,1.4vw,18px);font-weight:700;
  display:flex;align-items:center;gap:12px;
}
.ctrl-icon{
  width:32px;height:32px;border-radius:10px;
  background:var(--grad-accent);display:flex;align-items:center;justify-content:center;
}
.toggle-row{
  display:flex;align-items:center;justify-content:space-between;
  padding:16px 28px;border-bottom:1px solid rgba(255,255,255,.03);
}
.toggle-row:last-child{border-bottom:none}
.toggle-label{
  font-size:clamp(13px,1.2vw,16px);font-weight:500;color:var(--text-sec);
  display:flex;align-items:center;gap:10px;
}
.toggle-check{
  width:22px;height:22px;border-radius:50%;display:flex;
  align-items:center;justify-content:center;font-size:11px;color:#fff;font-weight:700;
  background:rgba(255,255,255,.08);
  transition:background .4s var(--ease-expo),transform .4s var(--ease-spring);
}
.toggle-check.on{background:var(--accent);transform:scale(1.1)}
.toggle-switch{
  width:48px;height:26px;border-radius:13px;
  background:rgba(255,255,255,.08);position:relative;flex-shrink:0;
  transition:background .4s ease;
}
.toggle-switch.on{background:var(--grad-accent)}
.toggle-knob{
  position:absolute;top:3px;left:3px;width:20px;height:20px;
  border-radius:50%;background:#fff;
  box-shadow:0 2px 8px rgba(0,0,0,.25);
  transition:left .4s var(--ease-expo);
}
.toggle-switch.on .toggle-knob{left:25px}

/* Controls layout: panel + toasts side by side on desktop */
.ctrl-layout{position:relative;display:flex;align-items:flex-start;gap:clamp(16px,2vw,32px)}
.toast-stack{
  display:flex;flex-direction:column;gap:12px;
  position:absolute;right:clamp(-280px,-20vw,-160px);top:0;
  width:clamp(200px,22vw,280px);
}

/* Toasts */
.scene-toast{
  padding:16px 24px;border-radius:16px;
  font-size:clamp(12px,1.1vw,15px);font-weight:600;
  display:flex;align-items:center;gap:12px;
  opacity:0;transform:translateX(40px) scale(.95);
  transition:opacity .6s var(--ease-expo),transform .6s var(--ease-expo);
}
.scene-toast.v{opacity:1;transform:translateX(0) scale(1)}
.toast-warn{
  background:rgba(253,203,110,.1);border:1px solid rgba(253,203,110,.2);
  color:var(--gold);backdrop-filter:blur(12px);
}
.toast-ok{
  background:rgba(245,183,49,.08);border:1px solid rgba(245,183,49,.2);
  color:var(--accent);backdrop-filter:blur(12px);
}
.toast-emoji{font-size:20px}

/* ============================================================
   SCENE 6 — VISIBILITY
   ============================================================ */
.vis-grid{
  display:grid;grid-template-columns:1fr 1fr;
  gap:clamp(16px,2vw,28px);width:clamp(520px,70vw,880px);
}
.vis-card{padding:clamp(18px,2vw,28px)}
.vis-title{
  font-size:clamp(10px,.9vw,12px);font-weight:700;
  text-transform:uppercase;letter-spacing:1.2px;
  color:var(--text-muted);margin-bottom:16px;
}
.team-chips{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-bottom:clamp(14px,2vh,24px)}
.team-chip{
  padding:10px 24px;border-radius:100px;
  font-size:clamp(13px,1.2vw,16px);font-weight:700;color:#fff;
  opacity:0;transform:translateY(16px) scale(.9);
  transition:opacity .5s var(--ease-expo),transform .5s var(--ease-spring);
  box-shadow:0 4px 20px rgba(0,0,0,.2);
}
.team-chip.v{opacity:1;transform:translateY(0) scale(1)}
.bar-row{display:flex;align-items:center;gap:10px;margin-bottom:10px}
.bar-label{
  width:clamp(64px,9vw,110px);font-size:clamp(10px,1vw,13px);
  font-weight:600;color:var(--text-sec);text-align:right;
  overflow:hidden;text-overflow:ellipsis;white-space:nowrap;
}
.bar-track{flex:1;height:clamp(10px,1.4vh,14px);border-radius:7px;background:rgba(255,255,255,.04);overflow:hidden}
.bar-fill{
  height:100%;border-radius:7px;position:relative;overflow:hidden;
  transition:width 1.4s var(--ease-expo);
}
.bar-fill::after{
  content:'';position:absolute;inset:0;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.2),transparent);
  animation:shimmer 2.5s ease-in-out infinite;
}
.bar-val{
  width:clamp(44px,5vw,64px);font-size:clamp(10px,1vw,13px);
  font-weight:700;font-variant-numeric:tabular-nums;color:var(--text-sec);
}

/* ============================================================
   SCENE 7 — ORBIT
   ============================================================ */
.orbit-wrapper{position:relative;width:clamp(300px,40vw,480px);height:clamp(300px,40vw,480px)}
.orbit-glow{
  position:absolute;top:50%;left:50%;width:250%;height:250%;
  transform:translate(-50%,-50%);pointer-events:none;
  background:radial-gradient(ellipse,rgba(245,183,49,.06) 0%,rgba(247,208,96,.03) 25%,transparent 50%);
  animation:oGlow 4s ease-in-out infinite;
}
@keyframes oGlow{0%,100%{opacity:.5;transform:translate(-50%,-50%) scale(1)}50%{opacity:1;transform:translate(-50%,-50%) scale(1.15)}}
.orbit-dashed{
  position:absolute;inset:0;
  border:1.5px dashed rgba(245,183,49,.1);border-radius:50%;
  animation:ringR 30s linear infinite;
}
@keyframes ringR{to{transform:rotate(360deg)}}
.orbit-center{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:clamp(80px,9vw,110px);height:clamp(80px,9vw,110px);
  background:var(--grad-accent);border-radius:28px;
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 12px 56px rgba(245,183,49,.35);z-index:2;
  animation:cFloat 3s ease-in-out infinite;
}
@keyframes cFloat{0%,100%{transform:translate(-50%,-50%) translateY(0)}50%{transform:translate(-50%,-50%) translateY(-8px)}}
.orbit-center svg{display:block}
.orbit-ring{position:absolute;inset:0;animation:oSpin 16s linear infinite}
@keyframes oSpin{to{transform:rotate(360deg)}}
.orbit-node{
  position:absolute;
  width:clamp(36px,4vw,50px);height:clamp(36px,4vw,50px);
  border-radius:50%;overflow:hidden;
  box-shadow:0 6px 24px rgba(0,0,0,.25);
  animation:oCSpin 16s linear infinite;
  border:2px solid rgba(255,255,255,.15);
}
@keyframes oCSpin{to{transform:rotate(-360deg)}}
.orbit-node img{width:100%;height:100%;display:block}
/* ============================================================
   SCENE 7 — PLATFORM MOCK
   ============================================================ */
.platform-mock{
  position:relative;width:clamp(600px,72vw,960px);
  border-radius:16px;overflow:hidden;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 30px 80px rgba(0,0,0,.35),0 0 0 1px rgba(255,255,255,.05);
  backdrop-filter:blur(12px);
  transform:perspective(1200px) rotateX(4deg);
}
.pm-header{
  display:flex;align-items:center;gap:10px;padding:10px 16px;
  background:rgba(255,255,255,.06);border-bottom:1px solid rgba(255,255,255,.06);
}
.pm-dots{display:flex;gap:5px}
.pm-dot{width:8px;height:8px;border-radius:50%}
.pm-dot:nth-child(1){background:#FF5F57}
.pm-dot:nth-child(2){background:#FDBB2E}
.pm-dot:nth-child(3){background:#27CA40}
.pm-header-title{font-size:11px;font-weight:600;color:var(--text-sec);letter-spacing:.02em;margin-left:8px}
.pm-body{display:grid;grid-template-columns:200px 1fr 170px;gap:0;min-height:220px}
.pm-sidebar{
  border-right:1px solid rgba(255,255,255,.06);padding:14px;
  display:flex;flex-direction:column;gap:10px;
}
.pm-balance-label{font-size:8px;text-transform:uppercase;letter-spacing:1px;color:var(--text-sec);font-weight:600}
.pm-balance{font-size:24px;font-weight:800;color:#fff;margin:2px 0 8px;font-variant-numeric:tabular-nums;letter-spacing:-.5px}
.pm-bar{height:6px;border-radius:3px;background:rgba(255,255,255,.06);overflow:hidden;margin-bottom:4px}
.pm-bar-fill{height:100%;border-radius:3px;background:var(--grad-accent);width:64%}
.pm-bar-legend{display:flex;justify-content:space-between;font-size:7.5px;color:var(--text-sec);font-weight:500}
.pm-pool{display:flex;align-items:center;gap:6px;padding:5px 8px;border-radius:8px;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.04)}
.pm-pool-icon{width:20px;height:20px;border-radius:6px;display:flex;align-items:center;justify-content:center;overflow:hidden;flex-shrink:0}
.pm-pool-icon img{width:100%;height:100%;object-fit:cover}
.pm-pool-text{display:flex;flex-direction:column;gap:1px}
.pm-pool-name{font-size:8.5px;font-weight:600;color:rgba(255,255,255,.7)}
.pm-pool-val{font-size:10px;font-weight:700;color:#fff;font-variant-numeric:tabular-nums}
.pm-center{padding:14px;display:flex;flex-direction:column;gap:0}
.pm-table-header{
  display:grid;grid-template-columns:2fr 1fr 1fr 1fr .8fr;gap:6px;
  padding:6px 8px;background:rgba(255,255,255,.03);border-radius:6px;
  font-size:7.5px;text-transform:uppercase;letter-spacing:.5px;color:var(--text-sec);font-weight:600;
}
.pm-table-row{
  display:grid;grid-template-columns:2fr 1fr 1fr 1fr .8fr;gap:6px;
  padding:7px 8px;border-bottom:1px solid rgba(255,255,255,.03);
  align-items:center;
}
.pm-row-name{display:flex;align-items:center;gap:6px;font-size:9px;font-weight:600;color:rgba(255,255,255,.75)}
.pm-row-icon{width:18px;height:18px;border-radius:5px;overflow:hidden;flex-shrink:0}
.pm-row-icon img{width:100%;height:100%;object-fit:cover}
.pm-row-val{font-size:9px;font-weight:600;color:rgba(255,255,255,.5);font-variant-numeric:tabular-nums}
.pm-row-pill{
  display:inline-block;padding:2px 8px;border-radius:10px;
  font-size:7.5px;font-weight:700;text-transform:uppercase;
}
.pm-pill-ok{background:rgba(0,202,114,.15);color:#00CA72}
.pm-pill-near{background:rgba(253,171,61,.15);color:#FDAB3D}
.pm-right{
  border-left:1px solid rgba(255,255,255,.06);padding:14px;
  display:flex;flex-direction:column;gap:10px;
}
.pm-insight-title{font-size:7.5px;text-transform:uppercase;letter-spacing:.8px;color:var(--text-sec);font-weight:600;margin-bottom:4px}
.pm-spend-row{display:flex;align-items:center;gap:4px;margin-bottom:4px}
.pm-spend-label{width:44px;font-size:7px;color:var(--text-sec);text-align:right;font-weight:500}
.pm-spend-track{flex:1;height:6px;border-radius:3px;background:rgba(255,255,255,.04);overflow:hidden}
.pm-spend-fill{height:100%;border-radius:3px}
.pm-team-row{display:flex;justify-content:space-between;padding:3px 0;font-size:8px;border-bottom:1px solid rgba(255,255,255,.03)}
.pm-team-name{font-weight:600;color:rgba(255,255,255,.6)}
.pm-team-val{color:var(--text-sec);font-variant-numeric:tabular-nums;font-weight:500}

/* CTA */
.cta-btn{
  display:inline-flex;align-items:center;gap:12px;
  padding:clamp(14px,1.8vh,20px) clamp(32px,3.5vw,48px);
  background:var(--grad-accent);
  color:#0F1117;border:none;border-radius:14px;
  font-family:var(--font);font-size:clamp(15px,1.5vw,20px);font-weight:700;
  cursor:pointer;letter-spacing:.01em;
  box-shadow:0 8px 40px rgba(245,183,49,.3);
  transition:transform .2s var(--ease-spring),box-shadow .3s ease;
}
.cta-btn:hover{transform:translateY(-3px) scale(1.02);box-shadow:0 16px 60px rgba(245,183,49,.45)}
.sub-headline{
  font-size:clamp(16px,2vw,28px);font-weight:600;
  letter-spacing:.15em;text-transform:uppercase;text-align:center;
  background:var(--grad-accent);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  background-clip:text;
}

/* ============================================================
   UI — PROGRESS · DOTS · LOGO · REPLAY
   ============================================================ */
.progress{position:fixed;bottom:0;left:0;right:0;height:3px;z-index:100;background:rgba(255,255,255,.04)}
.progress-fill{height:100%;background:var(--grad-accent);transition:width .3s linear}
.scene-dots{position:fixed;bottom:28px;left:28px;z-index:100;display:flex;gap:8px;align-items:center}
.pause-btn{
  width:28px;height:28px;border-radius:50%;border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.06);backdrop-filter:blur(8px);
  color:rgba(255,255,255,.5);cursor:pointer;
  display:flex;align-items:center;justify-content:center;
  transition:all .25s ease;margin-left:4px;padding:0;
}
.pause-btn:hover{background:rgba(245,183,49,.1);border-color:rgba(245,183,49,.25);color:var(--accent)}
.pause-btn svg{display:block}
.scene-dot{
  width:8px;height:8px;border-radius:50%;
  background:rgba(255,255,255,.15);
  transition:all .5s var(--ease-expo);
  cursor:pointer;border:none;padding:0;
  outline:none;position:relative;
}
.scene-dot:hover{background:rgba(255,255,255,.35);transform:scale(1.3)}
.scene-dot.active{width:28px;border-radius:4px;background:var(--grad-accent)}
.scene-dot-tip{
  position:absolute;bottom:calc(100% + 8px);left:50%;transform:translateX(-50%);
  padding:4px 10px;border-radius:6px;
  background:var(--card);border:1px solid var(--card-border);
  color:var(--text-sec);font-family:var(--font);font-size:10px;font-weight:600;
  white-space:nowrap;pointer-events:none;
  opacity:0;transition:opacity .2s ease;
}
.scene-dot:hover .scene-dot-tip{opacity:1}
.monday-logo{
  position:fixed;top:20px;left:24px;z-index:100;
  display:flex;align-items:center;opacity:.7;transition:opacity .3s ease;
}
.monday-logo:hover{opacity:1}
.monday-logo-img{
  height:28px;width:auto;display:block;
  /* Invert black text to white for dark background, keep colors via hue-rotate */
  filter:brightness(0) invert(1);
}
.replay-btn{
  position:fixed;bottom:28px;right:28px;z-index:100;
  padding:12px 24px;border-radius:100px;
  background:var(--card);border:1px solid var(--card-border);
  color:var(--text-sec);font-family:var(--font);font-size:14px;font-weight:600;
  cursor:pointer;display:flex;align-items:center;gap:8px;
  box-shadow:0 8px 32px rgba(0,0,0,.2);
  opacity:0;transform:translateY(12px);
  transition:opacity .6s ease,transform .6s var(--ease-expo),background .2s ease,border-color .2s ease;
}
.replay-btn.v{opacity:1;transform:translateY(0)}
.replay-btn:hover{background:rgba(245,183,49,.08);border-color:rgba(245,183,49,.2);color:var(--accent)}

/* ============================================================
   MOBILE RESPONSIVE — TABLETS (≤ 768px)
   ============================================================ */
@media(max-width:768px){
  html,body{overflow-x:hidden}
  .scene{padding:clamp(16px,3vh,40px) clamp(12px,3vw,32px)}

  /* Typography */
  .headline{font-size:clamp(22px,6vw,36px)}
  .subtitle{font-size:clamp(13px,3vw,18px);max-width:90vw!important}

  /* Scene 1 — Products: keep horizontal, allow wrapping */
  .product-row{gap:6px;padding:4px 0;flex-wrap:wrap;justify-content:center}
  .product-chip{padding:5px 8px;gap:5px}
  .product-chip-icon{width:22px;height:22px;border-radius:5px}
  .product-chip-name{font-size:10px}
  .chaos-labels{gap:6px}
  .chaos-tag{padding:5px 12px;font-size:10px}

  /* Scene 2 — Wallet intro */
  .wallet-hero-icon{width:70px;height:70px;border-radius:18px}
  .wallet-hero-icon svg{width:44px;height:44px}
  .wallet-tag-row{gap:6px}
  .wallet-tag{padding:5px 12px;font-size:10px}

  /* Scene 3 — Allocation table */
  .alloc-panel{width:92vw!important;min-width:0!important}
  .alloc-header{padding:10px 14px;flex-wrap:wrap;gap:6px}
  .alloc-header h3{font-size:13px}
  .unalloc-chip{font-size:10px;padding:5px 10px}
  .alloc-row{grid-template-columns:1.2fr .8fr .5fr;gap:6px;padding:8px 14px}
  .alloc-icon{width:28px;height:28px;border-radius:8px}
  .alloc-name{font-size:11px}
  .alloc-amount{font-size:12px}

  /* Scene 5 — Controls: stack panel + toasts vertically */
  .ctrl-layout{flex-direction:column!important;align-items:center!important;gap:10px!important}
  .toast-stack{
    position:relative!important;right:auto!important;top:auto!important;
    width:90vw!important;flex-direction:column;gap:8px;
  }
  .ctrl-panel{width:90vw!important;min-width:0!important}
  .ctrl-header{padding:12px 14px;font-size:13px}
  .toggle-row{padding:10px 14px}
  .toggle-label{font-size:11px;gap:8px}
  .scene-toast{
    padding:10px 16px;font-size:11px;border-radius:10px;
    width:100%;transform:translateY(10px) scale(.98);
  }
  .scene-toast.v{transform:translateY(0) scale(1)}

  /* Scene 6 — Visibility */
  .vis-grid{grid-template-columns:1fr!important;width:92vw!important;min-width:0!important;gap:10px}
  .vis-card{padding:12px}
  .vis-title{font-size:9px;margin-bottom:8px}
  .bar-label{width:54px;font-size:9px}
  .bar-val{font-size:9px;width:40px}
  .team-chips{gap:5px;margin-bottom:10px}
  .team-chip{padding:6px 12px;font-size:11px}

  /* Scene 7 — Platform mock: compact single column */
  .platform-mock{width:92vw!important;min-width:0!important;transform:none!important}
  .pm-body{grid-template-columns:1fr!important;min-height:auto}
  .pm-sidebar{
    border-right:none;border-bottom:1px solid rgba(255,255,255,.06);
    padding:10px;display:grid;grid-template-columns:1fr 1fr 1fr;gap:6px;align-items:start;
  }
  .pm-sidebar>div:first-child{grid-column:1/-1}
  .pm-balance{font-size:18px;margin:2px 0 6px}
  .pm-balance-label{font-size:7px}
  .pm-bar-legend{font-size:6.5px}
  .pm-center{padding:8px}
  .pm-table-header,.pm-table-row{grid-template-columns:1.5fr .8fr .8fr .8fr .7fr;gap:3px;font-size:7px}
  .pm-table-header{font-size:6.5px;padding:4px 6px}
  .pm-table-row{padding:4px 6px}
  .pm-row-name{font-size:7.5px;gap:3px}
  .pm-row-icon{width:12px;height:12px;border-radius:2px}
  .pm-row-val{font-size:7.5px}
  .pm-row-pill{font-size:6px;padding:1px 4px}
  .pm-right{display:none}
  .pm-header{padding:6px 10px}
  .pm-header-title{font-size:8px}
  .pm-dots{gap:3px}
  .pm-dot{width:6px;height:6px}
  .sub-headline{font-size:clamp(12px,3.5vw,18px)}

  /* Scene 7 specific — tighten everything to fit CTA */
  .scene-7{gap:clamp(4px,1vh,12px)!important;padding-top:clamp(8px,2vh,24px)!important}
  .scene-7 .headline{font-size:clamp(18px,5vw,32px)!important;margin-bottom:0!important}
  .scene-7 .sub-headline{margin-bottom:clamp(2px,.5vh,8px)!important}

  /* CTA — always visible */
  .cta-btn{padding:10px 24px;font-size:13px;border-radius:10px;z-index:10;position:relative}

  /* UI nav */
  .scene-dots{bottom:14px;left:10px;gap:5px}
  .scene-dot{width:6px;height:6px}
  .scene-dot.active{width:20px}
  .pause-btn{width:22px;height:22px}
  .monday-logo{top:10px;left:10px}
  .monday-logo-img{height:20px}
  .replay-btn{bottom:14px;right:10px;padding:7px 14px;font-size:11px;gap:5px}
  .progress{height:2px}

  /* Orbit */
  .orbit-wrapper{width:clamp(200px,50vw,320px)!important;height:clamp(200px,50vw,320px)!important}
  .orbit-center{width:56px!important;height:56px!important;border-radius:16px}
  .orbit-center svg{width:26px;height:26px}
  .orbit-node{width:28px!important;height:28px!important}

  /* Transform container */
  .transform-container{width:90vw!important;min-width:0!important;height:clamp(180px,35vh,320px)!important}
}

/* ============================================================
   MOBILE RESPONSIVE — PHONES (≤ 480px)
   ============================================================ */
@media(max-width:480px){
  /* Allow scene to scroll vertically if content overflows */
  #root{overflow-y:auto;overflow-x:hidden}
  .stage{overflow-y:auto;overflow-x:hidden}
  .scene{
    padding:50px 12px 60px;
    min-height:100vh;height:auto;
    position:relative;
    overflow:visible;
    justify-content:flex-start;
    padding-top:60px;
  }

  .headline{font-size:clamp(18px,5.5vw,26px);line-height:1.2}
  .subtitle{font-size:clamp(11px,3vw,14px)}

  /* Products: keep horizontal with small chips */
  .product-row{flex-direction:row!important;flex-wrap:wrap;gap:5px;justify-content:center}
  .product-chip{padding:4px 7px;gap:4px;border-radius:60px}
  .product-chip-icon{width:18px;height:18px;border-radius:4px}
  .product-chip-name{font-size:9px}
  .chaos-labels{gap:4px}
  .chaos-tag{padding:4px 10px;font-size:9px}

  /* Allocation */
  .alloc-panel{width:96vw!important}
  .alloc-header{padding:8px 10px;gap:4px}
  .alloc-header h3{font-size:12px}
  .unalloc-chip{font-size:9px;padding:4px 8px}
  .alloc-row{grid-template-columns:1fr .6fr .4fr;gap:4px;padding:6px 10px}
  .alloc-icon{width:24px;height:24px;border-radius:6px}
  .alloc-name{font-size:10px}
  .alloc-bar-track{height:6px}
  .alloc-amount{font-size:11px}

  /* Controls */
  .ctrl-panel{width:96vw!important}
  .ctrl-header{padding:10px 12px;font-size:12px}
  .toggle-row{padding:8px 12px}
  .toggle-label{font-size:10px}
  .toast-stack{width:96vw!important;gap:6px}
  .scene-toast{font-size:10px;padding:8px 12px;border-radius:8px;gap:8px}
  .toast-emoji{font-size:16px}

  /* Vis grid */
  .vis-grid{width:96vw!important}
  .bar-row{gap:6px}

  /* Scene 7 on phone — make platform even more compact */
  .scene-7{padding-top:50px!important}
  .scene-7 .headline{font-size:clamp(16px,5vw,24px)!important}
  .platform-mock{width:96vw!important;border-radius:10px}
  .pm-sidebar{grid-template-columns:1fr 1fr 1fr;padding:8px;gap:4px}
  .pm-sidebar>div:first-child{grid-column:1/-1}
  .pm-balance{font-size:16px!important;margin:1px 0 4px!important}
  .pm-pool{min-width:0}
  .pm-pool-name{font-size:7px}
  .pm-pool-val{font-size:8px}
  .pm-pool-icon{width:14px;height:14px;border-radius:3px}
  .pm-bar{height:4px}
  .pm-bar-legend{font-size:6px}

  /* CTA always visible at bottom */
  .cta-btn{padding:10px 20px;font-size:12px;border-radius:10px;box-shadow:0 6px 30px rgba(245,183,49,.35)}

  /* Sub headline */
  .sub-headline{font-size:clamp(10px,3vw,15px);letter-spacing:.1em}

  /* Nav */
  .scene-dots{bottom:8px;left:6px;gap:4px}
  .scene-dot{width:5px;height:5px}
  .scene-dot.active{width:18px}
  .pause-btn{width:20px;height:20px}
  .pause-btn svg{width:10px;height:10px}
  .replay-btn{bottom:8px;right:6px;padding:5px 10px;font-size:10px}
}
</style>
</head>
<body>
<div id="root"></div>

<script crossorigin src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
<script type="text/babel">
const {useState,useEffect,useRef,useMemo} = React;

/* ================================================
   CONSTANTS
   ================================================ */
const SCENES=[
  {id:1,dur:5500},{id:2,dur:5200},{id:3,dur:6000},
  {id:4,dur:6200},{id:5,dur:5800},{id:6,dur:7300},
];
const TOTAL=SCENES.reduce((s,x)=>s+x.dur,0);

const PRODUCTS=[
  {name:'Vibe Apps',     icon:'assets/icon-vibe.png',        color:'#E17055'},
  {name:'AI Agents',     icon:'assets/icon-agents.png',      color:'#A29BFE'},
  {name:'AI Workflows',  icon:'assets/icon-workflows.png',   color:'#74B9FF'},
  {name:'Sidekick',      icon:'assets/icon-sidekick.png',    color:'#F5B731'},
  {name:'Notetaker',     icon:'assets/icon-automations.png', color:'#F7D060'},
];

const ALLOCS=[
  {name:'AI Credits',     icon:'coin',                        color:'#DAA520',grad:'linear-gradient(90deg,#DAA520,#F5D060)',amount:15000},
  {name:'Vibe Apps',      icon:'assets/icon-vibe.png',        color:'#E17055',grad:'linear-gradient(90deg,#E17055,#FDCB6E)',amount:8000},
  {name:'Sidekick',       icon:'assets/icon-sidekick.png',    color:'#F5B731',grad:'linear-gradient(90deg,#F5B731,#F7D060)',amount:5000},
  {name:'AI Workflows',   icon:'assets/icon-workflows.png',   color:'#74B9FF',grad:'linear-gradient(90deg,#74B9FF,#A29BFE)',amount:7000},
  {name:'AI Agents',      icon:'assets/icon-agents.png',      color:'#A29BFE',grad:'linear-gradient(90deg,#A29BFE,#74B9FF)',amount:10000},
  {name:'Marketplace Apps',icon:'assets/icon-vibe.png',       color:'#E17055',grad:'linear-gradient(90deg,#E17055,#FD79A8)',amount:5000},
];

/* ================================================
   HOOKS
   ================================================ */
function useSteps(timings){
  const [s,set]=useState(0);const m=useRef(true);
  useEffect(()=>{m.current=true;const ts=timings.map((t,i)=>setTimeout(()=>{if(m.current)set(i+1)},t));return()=>{m.current=false;ts.forEach(clearTimeout)}},[]);
  return s;
}
function useCountUp(target,dur,delay){
  const [v,set]=useState(0);
  useEffect(()=>{
    const d=setTimeout(()=>{const t0=performance.now();let r;
      function tick(now){const p=Math.min((now-t0)/dur,1);set(Math.round(target*(1-Math.pow(1-p,3))));if(p<1)r=requestAnimationFrame(tick)}
      r=requestAnimationFrame(tick)},delay);
    return()=>clearTimeout(d);
  },[target,dur,delay]);
  return v;
}

/* ================================================
   BACKGROUND
   ================================================ */
function Background(){
  return(
    <div className="bg-dark">
      <div className="bg-orb bg-orb-1"/>
      <div className="bg-orb bg-orb-2"/>
      <div className="bg-orb bg-orb-3"/>
      <div className="bg-dots"/>
      <div className="bg-noise"/>
    </div>
  );
}

/* ================================================
   MONDAY LOGO
   ================================================ */
function MondayLogo(){
  return(
    <div className="monday-logo">
      <img src="assets/monday-logo.png" alt="monday.com" className="monday-logo-img"/>
    </div>
  );
}

/* ================================================
   SCENE 1
   ================================================ */
function Scene1(){
  const step=useSteps([200,700,1600,2800,3800]);
  return(
    <div className="scene" style={{gap:'clamp(8px,1.4vh,16px)'}}>
      <h1 className={`headline a-blur ${step>=1?'v':''}`}>
        More products. More <span className="headline-glow">consumption.</span>
      </h1>
      {/* Product logos in a row */}
      <div className="product-row">
        {PRODUCTS.map((p,i)=>(
          <div key={p.name} className={`product-chip ${step>=2?'v':''}`}
               style={{transitionDelay:`${i*100}ms`}}>
            <div className="product-chip-icon">
              <img src={p.icon} alt={p.name}/>
            </div>
            <span className="product-chip-name">{p.name}</span>
          </div>
        ))}
      </div>
      <p className={`subtitle a-up ${step>=3?'v':''}`} style={{maxWidth:'540px',lineHeight:1.6}}>
        But budgeting and controlling them is <strong>fragmented.</strong>
      </p>
      <div className="chaos-labels">
        {['Subscriptions','Credits','Add-ons','Usage','Seats'].map((l,i)=>(
          <span key={l} className={`chaos-tag ${step>=4?'v':''}`}
                style={{transitionDelay:`${i*90}ms`}}>{l}</span>
        ))}
      </div>
    </div>
  );
}

/* ================================================
   SCENE 2
   ================================================ */
function Scene2(){
  const step=useSteps([200,600,1200,2000,3000]);
  return(
    <div className="scene" style={{gap:'clamp(8px,1.5vh,20px)'}}>
      <div className="wallet-glow" style={{opacity:step>=1?1:0,transition:'opacity 1.2s ease'}}/>
      {/* Wallet icon — big animated entrance */}
      <div className={`wallet-hero-icon ${step>=1?'v':''}`}>

/* ================================================
   APP
   ================================================ */
const SCENE_LABELS=['The World','Wallet','Allocate','Controls','Visibility','Platform'];

function App(){
  const [si,setSi]=useState(0);
  const [fading,setFading]=useState(false);
  const [key,setKey]=useState(0);
  const [done,setDone]=useState(false);
  const [paused,setPaused]=useState(false);
  const [elapsed,setElapsed]=useState(0);
  const t0=useRef(performance.now());
  const autoTimer1=useRef(null);
  const autoTimer2=useRef(null);

  /* Progress tracking */
  useEffect(()=>{
    if(done)return;let r;
    function tick(){setElapsed(performance.now()-t0.current);r=requestAnimationFrame(tick)}
    r=requestAnimationFrame(tick);return()=>cancelAnimationFrame(r);
  },[done,key]);

  /* Auto-advance (only when not paused) */
  useEffect(()=>{
    if(done||paused){return}
    const dur=SCENES[si].dur;
    autoTimer1.current=setTimeout(()=>{if(si<SCENES.length-1)setFading(true)},dur-500);
    autoTimer2.current=setTimeout(()=>{
      if(si<SCENES.length-1){setSi(i=>i+1);setFading(false)}else setDone(true);
    },dur);
    return()=>{clearTimeout(autoTimer1.current);clearTimeout(autoTimer2.current)};
  },[si,done,key,paused]);

  /* Navigate to a specific scene by clicking a dot */
  function goToScene(idx){
    clearTimeout(autoTimer1.current);
    clearTimeout(autoTimer2.current);
    setFading(true);
    setTimeout(()=>{
      setSi(idx);
      setFading(false);
      setDone(idx===SCENES.length-1?false:false);
      setPaused(false);
      /* Recalculate elapsed so progress bar jumps correctly */
      const elapsedUpTo=SCENES.slice(0,idx).reduce((s,x)=>s+x.dur,0);
      t0.current=performance.now()-elapsedUpTo;
      setKey(k=>k+1);
    },400);
  }

  function replay(){
    clearTimeout(autoTimer1.current);clearTimeout(autoTimer2.current);
    setSi(0);setFading(false);setDone(false);setPaused(false);
    setElapsed(0);t0.current=performance.now();setKey(k=>k+1);
  }

  const progress=Math.min(elapsed/TOTAL,1);
  const Scenes=[Scene1,Scene2,Scene3,Scene5,Scene6,Scene7];
  const S=Scenes[si];

  return(
    <React.Fragment>
      <Background/>
      <MondayLogo/>
      <div className={`stage ${fading?'fading':''}`} key={`${key}-${si}`}><S/></div>
      <div className="progress"><div className="progress-fill" style={{width:`${progress*100}%`}}/></div>
      <div className="scene-dots">
        {SCENES.map((s,i)=>(
          <button key={s.id} className={`scene-dot ${i===si?'active':''}`}
                  onClick={()=>goToScene(i)} title={SCENE_LABELS[i]}>
            <span className="scene-dot-tip">{SCENE_LABELS[i]}</span>
          </button>
        ))}
        <button className="pause-btn" onClick={()=>setPaused(p=>!p)} title={paused?'Play':'Pause'}>
          {paused?(
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><polygon points="6,3 21,12 6,21"/></svg>
          ):(
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><rect x="5" y="3" width="5" height="18" rx="1"/><rect x="14" y="3" width="5" height="18" rx="1"/></svg>
          )}
        </button>
      </div>
      <button className={`replay-btn ${done?'v':''}`} onClick={replay}>
        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
          <path d="M1 4v6h6M23 20v-6h-6"/><path d="M20.49 9A9 9 0 005.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 013.51 15"/>
        </svg>
        Replay
      </button>
    </React.Fragment>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
</script>
