<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concierge World</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; font-family: 'Segoe UI', system-ui, sans-serif; }
    #canvas-container { width: 100vw; height: 100vh; }
    #instructions {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 12px 24px;
      border-radius: 999px;
      font-size: 14px;
      color: #333;
      letter-spacing: 0.05em;
      z-index: 10;
      pointer-events: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    #conversation-module {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 100;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    #conversation-module.open {
      display: flex;
    }
    .conversation-panel {
      width: 100%;
      max-width: 480px;
      max-height: 80vh;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 24px 48px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .conversation-header {
      padding: 20px 24px;
      background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
      color: #fff;
      font-weight: 600;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .conversation-header .badge { width: 12px; height: 12px; background: #86efac; border-radius: 50%; animation: pulse 1.5s ease infinite; }
    @keyframes pulse { 50% { opacity: 0.6; } }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      min-height: 200px;
      max-height: 320px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg { max-width: 85%; padding: 12px 16px; border-radius: 12px; line-height: 1.5; font-size: 15px; }
    .msg.user { align-self: flex-end; background: #e0f2fe; color: #0c4a6e; }
    .msg.concierge { align-self: flex-start; background: #f1f5f9; color: #334155; }
    .input-row {
      padding: 16px 20px;
      border-top: 1px solid #e2e8f0;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .input-row input {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }
    .input-row input:focus { border-color: #0ea5e9; }
    .btn {
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, background 0.2s;
    }
    .btn:active { transform: scale(0.98); }
    .btn-send { background: #0ea5e9; color: #fff; }
    .btn-send:hover { background: #0284c7; }
    .btn-voice {
      background: #f1f5f9;
      color: #475569;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 52px;
    }
    .btn-voice.listening { background: #fecaca; color: #b91c1c; }
    .btn-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.3);
      color: #0c4a6e;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      font-size: 24px;
      z-index: 101;
      display: none;
      line-height: 1;
    }
    #conversation-module.open .btn-close { display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="instructions">NAVIGATE WITH YOUR MOUSE Â· ARROWS / WASD TO WALK</div>
  <div id="conversation-module">
    <button id="btn-close-chat" class="btn btn-close" aria-label="Close">Ã—</button>
    <div class="conversation-panel">
      <div class="conversation-header">
        <span class="badge"></span>
        Concierge
      </div>
      <div class="messages" id="chat-messages">
        <div class="msg concierge">Hello. How can I help you today?</div>
      </div>
      <div class="input-row">
        <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" />
        <button class="btn btn-voice" id="btn-voice" title="Voice input">ðŸŽ¤</button>
        <button class="btn btn-send" id="btn-send">Send</button>
      </div>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
